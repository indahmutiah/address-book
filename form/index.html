<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form | Kontak Ku</title>
    <link rel="icon" type="image/png" href="/assets/icon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Schoolbell&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <meta
      name="description"
      content="Kontak Ku is a simple address book web app"
    />
  </head>
  <body>
    <header
      class="bg-slate-950 text-white py-4 px-6 flex items-center justify-start"
    >
      <img
        src="/assets/icon/logo.png"
        alt="Logo"
        class="h-12 w-12 mr-4 rounded-md"
      />
      <h1 class="text-xl font-semibold">Kontak Ku.</h1>
    </header>
    <main class="flex flex-col md:flex-row h-screen">
      <div class="w-full md:w-1/3 bg-gray-50 p-6 overflow-y-auto">
        <div class="bg-slate-200 shadow-md p-6 rounded-md">
          <h2 class="text-2xl font-semibold mb-4">Kontak Ku</h2>
          <nav class="mt-6">
            <ul class="space-y-4">
              <li>
                <a
                  href="/"
                  class="block px-4 py-2 text-lg text-slate-600 hover:bg-slate-800 rounded-md hover:text-white transition-all duration-300"
                >
                  <i class="fas fa-address-book"></i> Contact
                </a>
              </li>
              <li>
                <a
                  href="/"
                  class="block px-4 py-2 text-lg text-slate-600 hover:bg-slate-800 rounded-md hover:text-white transition-all duration-300"
                >
                  <i class="fas fa-star" style="color: #ffd43b"></i> Favorite
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="w-full md:w-2/3 bg-white shadow-lg overflow-y-auto">
        <h2 class="head-2 px-10 py-8 text-2xl">Add New Contact</h2>
        <form class="px-10 py-8" method="POST" id="contact-form">
          <label for="name" class="block text-base font-medium text-black">
            Name *
          </label>
          <input
            type="text"
            id="name"
            class="block w-full px-4 py-2 mt-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-400"
            placeholder="Name"
            name="name"
            required
          />
          <label for="phone" class="block text-base text-black py-2">
            Phone *
          </label>
          <input
            type="tel"
            id="phone"
            pattern="[0-9]+"
            maxlength="14"
            class="block w-full px-4 py-2 mt-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-400"
            placeholder="Phone"
            name="phone"
            required
          />
          <label for="email" class="block text-base text-base text-black py-2">
            Email *
          </label>
          <input
            type="email"
            id="email"
            class="block w-full px-4 py-2 mt-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-400"
            placeholder="Email"
            name="email"
            required
          />
          <label
            for="birthdate"
            class="block text-base text-base text-black py-2"
          >
            Birthdate
          </label>
          <input
            type="date"
            id="birthdate"
            class="block w-full px-4 py-2 mt-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-400"
            placeholder="Birthdate"
            name="birthdate"
          />
          <label
            for="contact-label"
            class="block text-base text-base text-black py-2"
            >Contact Label
          </label>
          <select
            id="contact-label"
            class="block w-full px-4 py-2 mt-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-400"
            name="label"
          >
            <option value="" disabled selected>Select a label</option>
            <option value="Family">Family</option>
            <option value="Friend">Friend</option>
            <option value="Work">Work</option>
            <option value="Others">Others</option>
          </select>
          <label
            for="isFavorited"
            class="block text-base text-base text-black py-2"
            >Favorite
          </label>
          <input
            type="checkbox"
            id="isFavorited"
            name="isFavorited"
            class="block px-4 py-2 mt-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-400"
          />

          <button
            class="block w-full py-2 bg-slate-300 hover:bg-slate-800 hover:text-white font-bold rounded-md my-8"
          >
            <span class="text-base">Save</span>
          </button>
        </form>
      </div>
    </main>
    <footer
      class="flex justify-center items-center h-16 bg-gray-100 border-t border-gray-300"
    >
      <p class="text-sm text-black">
        &copy; 2024 Indah Mutiah MZ. All Rights Reserved.
      </p>
    </footer>
    <!-- Javascript -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="form.js" type="module"></script>
  </body>
</html>
