<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak Ku</title>
    <link rel="icon" type="image/png" href="/assets/icon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Schoolbell&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <meta
      name="description"
      content="Kontak Ku is a simple address book web app"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header
      class="bg-slate-950 text-white py-4 px-6 flex items-center justify-start"
    >
      <img
        src="/assets/icon/logo.png"
        alt="Logo"
        class="h-12 w-12 mr-4 rounded-md"
      />
      <h1 class="text-xl font-semibold">Kontak Ku.</h1>
    </header>
    <main class="flex flex-col md:flex-row h-screen">
      <div class="w-full md:w-1/3 bg-gray-50 p-6 overflow-y-auto">
        <div class="bg-slate-200 shadow-md p-6 rounded-md">
          <h2 class="text-2xl font-semibold mb-4">Kontak Ku</h2>
          <nav class="mt-6">
            <ul class="space-y-4">
              <li>
                <a
                  href="/"
                  class="block px-4 py-2 text-lg text-slate-600 hover:bg-slate-800 rounded-md hover:text-white transition-all duration-300"
                >
                  <i class="fas fa-address-book"></i> Contact
                </a>
              </li>
              <li>
                <a
                  href="/"
                  class="block px-4 py-2 text-lg text-slate-600 hover:bg-slate-800 rounded-md hover:text-white transition-all duration-300"
                >
                  <i class="fas fa-star" style="color: #ffd43b"></i> Favorite
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="w-full md:w-2/3 bg-white shadow-lg overflow-y-auto">
        <div class="p-4 border-b border-slate-100 flex items-center gap-4">
          <form class="flex w-full gap-2">
            <input
              type="search"
              placeholder="Search Contact..."
              class="flex-grow w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-slate-400"
              name="q"
            />
            <button
              class="bg-blue-500 hover:bg-slate-800 text-white font-bold py-2 px-4 rounded"
            >
              Search
            </button>
          </form>

          <a
            href="/form"
            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md transition duration-200"
            >+</a
          >
        </div>
        <table class="list w-full text-left border-collapse">
          <thead>
            <tr>
              <th class="border-b p-4">
                <input type="checkbox" id="select-all" />
              </th>
              <th class="border-b p-4">Name</th>
              <th class="border-b p-4">Phone</th>
              <th class="border-b p-4">Email</th>
              <th class="border-b p-4">Birthdate</th>
              <th class="border-b p-4">Label</th>
              <th class="border-b p-4">Favorite</th>
              <th class="border-b p-4">Action</th>
            </tr>
          </thead>
          <tbody id="contact-list"></tbody>
        </table>
      </div>
    </main>
    <footer
      class="flex justify-center items-center h-16 bg-gray-100 border-t border-gray-300"
    >
      <p class="text-sm text-black">
        &copy; 2024 Indah Mutiah MZ. All Rights Reserved.
      </p>
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/index.js" type="module"></script>
  </body>
</html>
